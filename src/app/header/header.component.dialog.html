<div mat-dialog-content>

        <h3 class="border-bottom mx-auto" mat-dialog-title>Add New Product</h3>
      
        <div class="col-md-12">
        <mat-form-field class="example-full-width">
          <input matInput type="text" [(ngModel)]="data.pName" placeholder="Product Name" required>
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput type="number" [(ngModel)]="data.price" placeholder="price" required>
        </mat-form-field>
      
      </div>
      </div>
      
      
      <div mat-dialog-actions>
          <button mat-stroked-button (click)="onNoClick()">Cancel</button>
          <button mat-stroked-button  color="primary" [mat-dialog-close]=data cdkFocusInitial>Add Product</button>
        </div>
